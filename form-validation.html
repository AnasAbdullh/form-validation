<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Validation</title>
  <style>
    /* CSS */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }

    div {
      margin: 20px 0;
    }

    .input-class {
      margin-right: 10px;
      padding: 5px;
    }

    .button-class {
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    .button-class:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div>
    <label for="inputField">Enter Text:</label>
    <input type="text" id="inputField" class="input-class" />
    <button id="validateButton" class="button-class">Submit</button>
  </div>
  <script>
    // JavaScript
    const inputField = document.getElementById('inputField');
    const validateButton = document.getElementById('validateButton');

    // إضافة الحدث على الزر
    validateButton.addEventListener('click', function () {
        // التحقق من محتوى الإدخال
        if (inputField.value.trim() === '') {
            alert('The input is empty.');
        } else {
            alert('Form submitted successfully!');
            inputField.value = ''; // تفريغ الحقل بعد الإرسال
        }
    });
  </script>
</body>
</html>
